<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
    <header>
        <div>
            <input type="search" name="" id="search">
            <input type="submit" value="Search" onClick="searchProduct()">
            <button type="reset" onClick="loadProducts(products)">Reset</button>
            <button id="view_cart" onClick="viewCart()">View Cart</button>
            <select id="category" onChange="categoryFilter(this.value)">
                <option value="">All Categories</option>
                <option value="food">Food</option>
                <option value="electronics">Electronics</option>
                <option value="sporting">Sporting</option>
            </select>
        </div>
    </header>
    <main>
        <section class="product_list"></section>
    </main>
    <footer></footer>
    <script src="products.js"></script>    
    <script src="index.js"></script>   
</body>
</html>
